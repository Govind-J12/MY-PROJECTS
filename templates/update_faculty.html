        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container" style="margin-top: 60px;">
            <h1>update Faculty</h1>
            <form action="facupdates/{{res.id}}" method="POST">
              {% csrf_token %}
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="facultyname" required value="{{res.facultyname}}">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="facultyemail" required value="{{res.facultyemail}}">
                <label for="email">Password</label>
                <input type="text" id="email" name="facultypassword" required value="{{res.facultypassword}}">
    
                <label for="department">Designation</label>
                <select id="department" name="designation" required value="{{res.designation}}">
                    <option value="">Select Designation</option>
                    <option value="operational head">oprational head</option>
                    <option value="hr">hr</option>
                    <option value="trainer">trainer</option>
                    
                </select>
    
                <button type="submit">Update Faculty</button>
            </form>
        </div>
    </body>
